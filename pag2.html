<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style2.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header class="header_box">
            
            <a href="./index.html">
                <img class="header_logo"
                     src="https://ctdefense.com/wp-content/uploads/2017/10/moq2-1.png"
                     alt="logo"/>
            </a>

            <span class="material-symbols-outlined">menu</span>
        </header>

        <main class="main_box">
          
            <div class="main_texts">
                <div class="main_texts_date">
                    <p class="main_texts_date_whenhour"> When: <br>Hour:</p>
                    <h2 class="main_texts_date_desc">24 Jan, 2019 <br> 11:00 AM</h2>
                </div>
                <div class="main_texts_title">
                    <h1 class="title">Your Webinar <br> Video Title</h1>
                </div>
                <div class="main_texts_description">
                    <p class="text">
                        Short desciption of your offer and its key benefits. <br>
                        Here's what this webinar is about - and why it's <br>
                        useful for your target audiance.
                    </p>
                </div>
                <div class="main_texts_webinarstart">
                    <h2 class="main_texts_webinarstart_h2">Webinar Starts in:</h2>
                    <div class="main_texts_webinar_count"> 
                        <div class="time"><h2 class="time_count">00</h2><p class="time_text">Days</p></div>
                        <div class="time"><h2 class="time_count">08</h2><p class="time_text">Hours</p></div>
                        <div class="time"><h2 class="time_count">33</h2><p class="time_text">Minutes</p></div>
                        <div class="time"><h2 class="time_count">45</h2><p class="time_text">Seconds</p></div>
                    </div>      
                </div>
                <button class="learnmore_button" type="button">
                    <a class="learnmore_link" href="#">LEARN MORE </a>
                </button>
            </div>

            <div class="main_texts">
                <div class="webinar_div">

                    <img class="webinar_img" src="https://s2-g1.glbimg.com/ThIyzlA54ofwaT7nhgaIPJCd8U0=/0x0:1400x788/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2023/5/y/uOei11TGmxbiQinrxpLw/1400x788-destaque.jpeg" alt="">

                    <div class="forms_div">
                        <form action="#" method="get" class="webinar_forms">

                            <label class="label" for="name" placeholder="John Doe">Name</label>
                            <input class="input" type="text" id="name" name="name">
                            <label class="label" for="email" placeholder="example@email.com">Email Address</label>
                            <input class="input" type="email" id="email" name="email">
                            <label class="label" for="tel" placeholder="+00 000 00000-0000">Cell Phone</label>
                            <input class="input" type="tel" id="tel" name="tel">
                            <input class="button_register" type="submit" value="REGISTER NOW">
                            
                        </form>
                    </div>       
                </div>
            </div>
        </main>
    </body>
</html>
